<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="https://images2.imgbox.com/49/e1/L8gdlv7E_o.png">
    <style>
        html {
            margin: 0px;
            padding: 0px
        }

        /*èº«ä½“*/
        body {
            background: rgba(9, 8, 8, 0.88);
            transition: all 0.5s;
        }

        .switch {
            position: absolute;
            top: 2%;
            /*left: 98%;*/
            right: 1%;
            width: 50px;
            height: 25px;
            background-color: #f6f6f5;
            border-radius: 30px;
            box-shadow: 0 0 2px #666;
            cursor: pointer;
            transition: all 0.5s;
        }

        .switch::before {
            position: absolute;
            content: '';
            width: 25px;
            height: 25px;
            background-color: rgba(225, 134, 31, 0.51);
            border-radius: 50%;
            left: 0;
            transition: all 0.5s;
        }

        .switch.active {
            background-color: #666;
        }

        .switch.active::before {
            left: 25px;
        }

        /*æ ‡é¢˜*/

        .title-div {
            text-align: center;
            font-family: "Times New Roman";
            font-weight: 800;
            font-size: 30px;
            margin-top: 1%;
            margin-bottom: 1%;
            color: #FFFFFF;
        }

        .title-author-div {
            text-align: center;
            color: #FFFFFF;
            margin-top: 1%;
            margin-bottom: 1%;
        }

        .title-author-div a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
        }

        @keyframes option-div {
            0% {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            100% {
                -webkit-transform: translate3d(0, -50px, 0);
                transform: translate3d(0, -50px, 0);
            }
        }

        .chat-div {
            /*border: 1px solid #999;*/
            margin: 20px auto;
            height: 550px;
            font-size: 15px;
            position: fixed;
            bottom: 0;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .chat-home {
            /*border: 5px solid purple;*/
            width: 100%;
        }

        /*chat-divéšè—æ»šåŠ¨æ¡ä½†æ˜¯å¯ä»¥æ»šåŠ¨*/
        .chat-div::-webkit-scrollbar {
            display: none;
        }

        .option-div {
            margin-top: 2%;
            margin-bottom: 2%;
        }

        .option-div div {
            margin-top: 10px;
            text-align: center;
        }

        /*æŒ‰é’®*/
        .custom-btn {
            width: 130px;
            height: 40px;
            color: #fff;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            font-weight: 600;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
            7px 7px 20px 0px rgba(238, 229, 229, 0.19),
            4px 4px 5px 0px rgba(248, 235, 235, 0.1);
            outline: none;
        }

        .submit-btn {
            background: rgb(247, 150, 192);
            background: radial-gradient(circle, rgba(247, 150, 192, 1) 0%, rgba(118, 174, 241, 1) 100%);
            line-height: 42px;
            padding: 0;
            border: none;
        }

        .submit-btn span {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }

        .submit-btn:before,
        .submit-btn:after {
            position: absolute;
            content: "";
            height: 0%;
            width: 1px;
            box-shadow: -1px -1px 20px 0px rgba(255, 255, 255, 1),
            -4px -4px 5px 0px rgba(255, 255, 255, 1),
            7px 7px 20px 0px rgba(202, 130, 222, 0.43),
            4px 4px 5px 0px rgba(127, 72, 155, 0.35);
        }

        .submit-btn:before {
            right: 0;
            top: 0;
            transition: all 500ms ease;
        }

        .submit-btn:after {
            left: 0;
            bottom: 0;
            transition: all 500ms ease;
        }

        .submit-btn:hover {
            background: transparent;
            color: #76aef1;
            box-shadow: none;
        }

        .submit-btn:hover:before {
            transition: all 500ms ease;
            height: 100%;
        }

        .submit-btn:hover:after {
            transition: all 500ms ease;
            height: 100%;
        }

        .submit-btn span:before,
        .submit-btn span:after {
            position: absolute;
            content: "";
            box-shadow: -1px -1px 20px 0px rgba(255, 255, 255, 1),
            -4px -4px 5px 0px rgba(255, 255, 255, 1),
            7px 7px 20px 0px rgba(221, 172, 232, 0.41),
            4px 4px 5px 0px rgba(182, 123, 201, 0.37);
        }

        .submit-btn span:before {
            left: 0;
            top: 0;
            width: 0%;
            height: .5px;
            transition: all 500ms ease;
        }

        .submit-btn span:after {
            right: 0;
            bottom: 0;
            width: 0%;
            height: .5px;
            transition: all 500ms ease;
        }

        .submit-btn span:hover:before {
            width: 100%;
        }

        .submit-btn span:hover:after {
            width: 100%;
        }

        .reset-btn {
            background: rgb(255, 151, 0);
            border: none;
            z-index: 1;
        }

        .reset-btn:after {
            position: absolute;
            content: "";
            width: 100%;
            height: 0;
            top: 0;
            left: 0;
            z-index: -1;
            border-radius: 5px;
            background-color: #eaf818;
            background-image: linear-gradient(315deg, #eaf818 0%, #f6fc9c 74%);
            box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
            7px 7px 20px 0px rgba(0, 0, 0, .1),
            4px 4px 5px 0px rgba(0, 0, 0, .1);
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            color: #000;
        }

        .reset-btn:hover:after {
            top: auto;
            bottom: 0;
            height: 100%;
        }

        .reset-btn:active {
            top: 2px;
        }

        /*è¾“å…¥æ¡†*/
        input[type="text"] {
            background: rgba(74, 65, 89, 0.04);
            color: #FFFFFF;
            height: 30px;
            font-size: 15px;
            width: 50%;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }

        input[type="text"]:focus {
            border-color: #66afe9;
            outline: 0;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        }

        /*åŒæ–¹èŠå¤©æ¡†*/
        .chat-div {
            align-items: center;
            max-width: 55%;
            margin: 1% auto;
            position: static;
            font-family: sans-serif;
            font-size: 15px;
        }

        .human-msg, .ai-msg {
            margin-top: 2%;
            margin-bottom: 2%;
            color: #f8f4f4;
            padding: 10px;
            background-color: rgba(239, 235, 239, 0.07);
            border-radius: 5px;
            position: relative;
            float: left;
            clear: both;
        }

        .ai-msg {
            float: left;
            margin-right: 30px;
            animation: ai-msg 0.6s linear 1;
        }

        .human-msg {
            float: right;
            margin-left: 30px;
            animation: human-msg 1s linear 1;
        }

        @keyframes ai-msg {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }

        @keyframes human-msg {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }

        /*æ¶ˆæ¯å¼¹å‡º*/
        .message {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: rgba(0, 0, 0, 0.85);
            font-size: 14px;
            font-variant: tabular-nums;
            line-height: 1.5715;
            list-style: none;
            -webkit-font-feature-settings: 'tnum';
            font-feature-settings: 'tnum';
            position: fixed;
            top: 8px;
            left: 0;
            z-index: 1010;
            width: 100%;
            pointer-events: none;
        }

        .message-notice {
            padding: 8px;
            text-align: center;

            -webkit-animation-name: MessageMoveOut;
            animation-name: MessageMoveOut;
            -webkit-animation-duration: 0.3s;
            animation-duration: 0.3s;
        }

        .message-content {
            display: inline-block;
            padding: 10px 16px;
            background: #fff;
            border-radius: 2px;
            -webkit-box-shadow: 0 3px 6px -4px rgba(0, 0, 0, 0.12), 0 6px 16px 0 rgba(0, 0, 0, 0.08), 0 9px 28px 8px rgba(0, 0, 0, 0.05);
            box-shadow: 0 3px 6px -4px rgba(0, 0, 0, 0.12), 0 6px 16px 0 rgba(0, 0, 0, 0.08), 0 9px 28px 8px rgba(0, 0, 0, 0.05);
            pointer-events: all;
        }

        @-webkit-keyframes MessageMoveOut {
            0% {
                max-height: 0;
                padding: 0;
                opacity: 0;
            }
            100% {
                max-height: 150px;
                padding: 8px;
                opacity: 1;
            }
        }

        @keyframes MessageMoveOut {
            0% {
                max-height: 0;
                padding: 0;
                opacity: 0;
            }
            100% {
                max-height: 150px;
                padding: 8px;
                opacity: 1;
            }
        }


    </style>
</head>
<body>
<div>
    <div class="title-div">OPENAI CHATGPT</div>

    <hr/>
    <div class="chat-home">
        <div class="chat-div">
            <!--èŠå¤©æ¡†å†…å®¹-->
        </div>

        <div class="option-div">
            <div><input type="text" placeholder="Ask me anything..." class="human-input"></div>
            <div>
                <button class="custom-btn reset-btn">RESETğŸ’«</button>
                <button class="custom-btn submit-btn">SUBMITâš›ï¸</button>
            </div>
        </div>
    </div>
    <!--èƒŒæ™¯å¼€å…³-->
    <div class="switch"></div>
    <!--æ¶ˆæ¯å¼¹çª—-->
    <div class="message"></div>

    <hr/>
    <div class="title-author-div">
        Copyright <span></span><a title="Click to send me an email"
                                  href="mailto:gx009@outlook.com">&copy;GX-SKY</a> ï¼ŒAll Rights Reserved
    </div>
</div>
</body>

<script>

    //åˆå§‹åŒ–ç‰ˆæƒå¹´ä»½ä¿¡æ¯
    document.getElementsByClassName('title-author-div')[0].getElementsByTagName('span')[0].innerText = new Date().getFullYear()
    /**
     * èŠå¤©æ¡†
     * @type {Element}
     */
    const chat_div = document.getElementsByClassName('chat-div')[0];

    const human_input = document.getElementsByClassName('human-input')[0]
    /**
     * æ¸…ç©ºå†…å®¹
     */
    document.getElementsByClassName('reset-btn')[0].onclick = () => {
        chat_div.innerHTML = '';
        window.localStorage.removeItem('my_chat_msg');
        show_msg('success', 'âœ” Cleanup succeeded')
    }

    /**
     * æäº¤æŒ‰é’®
     */
    document.getElementsByClassName('submit-btn')[0].onclick = () => submit_prompt()

    /**
     * åˆå§‹åŒ–èŠå¤©ä¿¡æ¯
     */
    const init_my_chat_msg = () => {
        let my_chat_msg = window.localStorage.getItem('my_chat_msg')
        if (my_chat_msg) chat_div.innerHTML = my_chat_msg
        set_scroll_height()
    }

    /**
     * ç‚¹å‡»æäº¤æŒ‰é’®
     */
    const submit_prompt = () => {
        if (!human_input.value.trim()) return show_msg('warning', 'Please enter any questionsğŸ˜¶â€ğŸŒ«ï¸...')
        promptSubmit(human_input.value)
        human_input.value = ''
    }

    /**
     * å‘é€ä¿¡æ¯ç»™æœºå™¨äºº
     * @param prompt
     * @returns {Promise<void>}
     */
    const promptSubmit = async (prompt) => {
        //è·å–å½“å‰æ—¶é—´æˆ³
        const timestamp = Date.parse(new Date());
        const human_timestamp = 'human-' + timestamp
        const ai_timestamp = 'ai-' + timestamp
        chat_div.insertAdjacentHTML('beforeend', '<div title="Double-click to copy the contentï¼" ondblclick="copy_content(this)" class="human-msg ' + human_timestamp + '"</div>')
        document.getElementsByClassName(human_timestamp)[0].append(prompt)
        set_scroll_height()

        const result = await creatGPTClient(prompt)
        chat_div.insertAdjacentHTML('beforeend', '<div title="Double-click to copy the contentï¼" ondblclick="copy_content(this)" class="ai-msg  ' + ai_timestamp + '"></div>')
        element_typewriter(document.getElementsByClassName(ai_timestamp)[0], result.toString().trim())
        // console.log('result', result)
    }

    /**
     * åˆ›å»ºæœºå™¨äººé“¾æ¥æ¨¡å‹
     * @param prompt
     * @returns {Promise<any>}
     */
    const creatGPTClient = (prompt) => {
        const requestOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + String(window.atob('c2stMk11SUVRa0h3RHdldzltd0xqa2JUM0JsYmtGSkRkNGdoZ09JTEhOdEZnNTNMcnpk'))
            },
            body: JSON.stringify({
                'prompt': prompt,
                'temperature': 0.5,
                'max_tokens': 2000,
                'top_p': 1,
                'frequency_penalty': 0,
                'presence_penalty': 0.5,
                'stop': ["\"\"\""],
            })
        };
        return fetch(
            'https://api.openai.com/v1/engines/text-davinci-003/completions',
            requestOptions
        ).then(response => response.json()).then(data => {
            if (data.choices) return data.choices[0].text
            else throw data.error.message
        }).catch(err => {
            return "Error!Massageï¼š" + err
        });
    }

    /*æ‰“å­—æœºæ•ˆæœ*/
    const element_typewriter = (el, text) => {

        let speed = typing_speed(text)
        const typewriter = (txt, n) => {
            // åˆ¤æ–­ n æ˜¯å¦å°äº txt çš„é•¿åº¦
            if (n < txt.length + 1) {
                // æ‹¼æ¥å­—ç¬¦ä¸²
                el.innerText = txt.substring(0, n);
                // é€’å½’è°ƒç”¨
                setTimeout(() => {
                    typewriter(txt, n + 1);
                }, speed);
            } else {
                //ä¿å­˜æœ¬åœ°èŠå¤©ä¿¡æ¯
                window.localStorage.setItem("my_chat_msg", chat_div.innerHTML)
            }
            set_scroll_height();
        }
        typewriter(text, 0);


        /**
         * è®¾ç½®æ‰“å­—é€Ÿåº¦
         * @param text
         */
        function typing_speed(text) {
            let len = text.toString().length
            if (len > 1000) return 10;
            else if (len <= 1000 && len > 500) return 3;
            else if (len <= 500 && len > 300) return 6;
            else if (len <= 300 && len > 200) return 9;
            else if (len <= 200 && len > 100) return 12;
            else if (len <= 100 && len > 50) return 15;
            else if (len <= 50 && len > 30) return 40;
            else if (len <= 30 && len > 10) return 60;
            else if (len <= 10 && len > 0) return 80;
        }
    }

    /**
     * æŒ‰å›è½¦é”®å‘é€
     * @param event
     */
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.which === 13) { // enter é”®
            //è¦åšçš„äº‹æƒ…
            submit_prompt()
        } else if (e.which === 27) {
            human_input.value = ''
        }
    };

    /*å†…å®¹å¤åˆ¶*/
    const copy_content = (el) => {
        var text = el.innerText;
        var input = document.createElement('input');
        document.body.appendChild(input);
        input.setAttribute('value', text);
        input.select();
        document.execCommand('Copy');
        document.body.removeChild(input);
        show_msg('success', 'âœ” The copy succeeded');
    }

    /**
     * æ¶ˆæ¯å¼¹å‡ºæ¡†
     * @param msg
     */
    const show_msg = (type, msg, time = 3000) => {
        const parentDiv = document.createElement("div");
        const div = document.createElement("div");
        div.className = "message-content";
        div.innerHTML = msg;
        parentDiv.appendChild(div);
        parentDiv.className = "message-notice";
        parentDiv.setAttribute('style', 'color:' + get_type(type))
        document.getElementsByClassName("message")[0].appendChild(parentDiv);
        setTimeout(() => {
            parentDiv.remove();
        }, time);

        /**
         * è·å–æç¤ºé¢œè‰²ç±»å‹
         * @param type
         * @returns {string}
         */
        function get_type(type) {
            switch (type) {
                case 'success':
                    return '#52c41a'
                case 'warning':
                    return '#e7c03e'
                case 'danger':
                    return '#e53030'
                case 'info':
                    return '#eeebd8'
            }
        }
    }

    /**
     * è®¾ç½®é¡µé¢æ˜¾ç¤ºå†…å®¹ç½®åº•
     */
    const set_scroll_height = () => {
        chat_div.scrollTop = chat_div.scrollHeight;
    }


    const switchNode = document.querySelector('.switch');
    switchNode.addEventListener('click', function () {

        let body_style = document.body.style;//bodyæ ·å¼
        let title_div = document.getElementsByClassName('title-div')[0].style//æ ‡é¢˜
        let title_author_div = document.getElementsByClassName('title-author-div')[0].style//ä½œè€…
        let title_author_div_a = document.getElementsByClassName('title-author-div')[0].getElementsByTagName('a')[0].style//ä½œè€…å
        let input = document.getElementsByTagName('input')[0].style//è¾“å…¥æ¡†
        //è§£å†³èŠå¤©æ¡†æœªæ¸²æŸ“è¿˜æ²¡æœ‰æ‹¿åˆ°å…ƒç´ çš„é—®é¢˜
        let human_msg = document.getElementsByClassName('human-msg');//ä½¿ç”¨è€…èŠå¤©æ¡†

        let ai_msg = document.getElementsByClassName('ai-msg');//aièŠå¤©æ¡†

        if (this.classList.contains('active')) {
            this.classList.remove('active');
            //é»‘è‰²èƒŒæ™¯
            body_style.backgroundColor = 'rgba(9, 8, 8, 0.88)';
            title_div.color = '#ffffff'
            title_author_div.color = '#ffffff'
            title_author_div_a.color = '#ffffff'
            input.color = '#ffffff'

            let human_ai_msg = {
                color: '#ffffff',
                backgroundColor: 'rgba(239, 235, 239, 0.07)'
            }
            batch_modify_style([human_msg, ai_msg], human_ai_msg)

            //è®°ä½èŠå¤©èƒŒæ™¯
            window.localStorage.setItem('bg_switch', 'active')
        } else {
            //ç™½è‰²èƒŒæ™¯
            this.classList.add('active');
            body_style.backgroundColor = '#ffffff';
            title_div.color = 'rgba(9, 8, 8, 0.88)'
            title_author_div.color = 'rgba(9, 8, 8, 0.88)'
            title_author_div_a.color = 'rgba(9, 8, 8, 0.88)'
            input.color = 'rgba(9, 8, 8, 0.88)'

            let human_ai_msg = {
                color: 'rgba(9, 8, 8, 0.88)',
                backgroundColor: 'rgba(217,210,168,0.16)'
            }
            batch_modify_style([human_msg, ai_msg], human_ai_msg)

            //è®°ä½èŠå¤©èƒŒæ™¯
            window.localStorage.setItem('bg_switch', 'no_active')
        }

        /**
         *  æ‰¹é‡ä¿®æ”¹css
         * @param els äºŒç»´æ•°ç»„
         * @param style
         */
        function batch_modify_style(els, style) {
            for (let i = 0; i < els.length; i++) {
                for (let j = 0; j < els[i].length; j++) {
                    els[i][j].style.color = style.color
                    els[i][j].style.backgroundColor = style.backgroundColor
                }
            }
        }
    })

    /**
     * åˆå§‹åŒ–æœ¬åœ°èŠå¤©è®°å½•
     */
    init_my_chat_msg()

</script>

</html>
